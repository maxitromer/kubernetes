{{- if .Values.wordpress.storage.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ $.Release.Name }}-wp-content-pvc
  namespace: {{ $.Release.Namespace }}
  annotations:
    {{- if $.Values.wordpress.storage.keepOnUninstall }}
    helm.sh/resource-policy: keep
    {{- end }}
  labels:
  {{- if .Values.wordpress.storage.snapshots.enabled }}
    recurring-job.longhorn.io/{{ .Release.Name }}-wp-content-snapshot: enabled
    {{- end }}
    {{- if .Values.wordpress.storage.backups.enabled }}
    recurring-job.longhorn.io/{{ .Release.Name }}-wp-content-backup: enabled
    {{- end }}
spec:
  accessModes:
    - {{ .Values.wordpress.storage.accessModes | quote }}
{{- if .Values.wordpress.storage.class }}
  {{- if (eq "-" .Values.wordpress.storage.class) }}
  storageClassName: ""
  {{- else }}
  storageClassName: {{ .Values.wordpress.storage.class }}
  {{- end }}
{{- end }}
  resources:
    requests:
      storage: {{ .Values.wordpress.storage.size | quote }}
{{- end }}      